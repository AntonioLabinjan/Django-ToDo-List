{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<h1>ToDo Lista</h1>
<a href="{% url 'task_create' %}">Dodaj novi zadatak</a>
<ul>
  {% for task in tasks %}
    <li>
      <strong>{{ task.title }}</strong> - {{ task.description }}
      {% if task.completed %}(✔️){% endif %}
      <a href="{% url 'task_update' task.id %}">Uredi</a>
      <a href="{% url 'task_delete' task.id %}">Obriši</a>
    </li>
  {% endfor %}
</ul>

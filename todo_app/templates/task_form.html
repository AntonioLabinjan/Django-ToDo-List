{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<h1>{% if task %}Uredi{% else %}Dodaj{% endif %} zadatak</h1>
<form method="POST">
  {% csrf_token %}
  <input type="text" name="title" placeholder="Naslov" value="{{ task.title|default:'' }}"><br>
  <textarea name="description" placeholder="Opis">{{ task.description|default:'' }}</textarea><br>
  {% if task %}
    <label><input type="checkbox" name="completed" {% if task.completed %}checked{% endif %}> Gotov</label><br>
  {% endif %}
  <button type="submit">Spremi</button>
</form>
<a href="{% url 'task_list' %}">Nazad</a>
